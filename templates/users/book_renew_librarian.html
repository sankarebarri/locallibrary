{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Renew book: {{ book_instance.book.title }}</h1>
<h5>Borrower: {{ book_instance.borrower }}</h5>
<h5>Initial due date: {{ book_instance.due_back }}</h5>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-primary btn-lg mt-2" type="submit" value="Renew">
</form>
{% endblock %}
